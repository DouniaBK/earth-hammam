{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_meta %}
<meta name="description" content="Unsubscribe from Earth Hammam Newsletter">
<title> Unsubscribe from Earth Hammam Newsletter</title>
{% endblock %}

{% block content %}
    <div class="main-content">
            <!--Section Earth Hammam Unsubscribe form goes here-->
            <section class="row">
                <div class="general-container">
                    <h2 class="text-uppercase text-center">Unsubscribe from Earth Hammam Newsletter</h2>
                    <div class="container col-4 unsubscribe-wrapper">
                        <form method="post" action="{% url 'unsubscribe' %}">
                            {% csrf_token %}
                            <div class="d-flex col-on-mobile ">
                                <input type="email" name="email" id="Unsubscribe" class="form-control text-center"  placeholder="Ente your Email Address">
                              <button class="btn btn-wetsand ml-4 margin-on-mobile margin-on-mobile-zero"   type="submit">Unsubscribe</button>
                            </div>
                          </form>
                    </div>
                </div>
            </section>
    </div>
    <!-- Footer goes here-->
    {% include 'includes/footer.html' %}
{% endblock %}
