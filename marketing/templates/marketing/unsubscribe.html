{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_meta %}
<meta name="description" content="Unsubscribe from Earth Hammam Newsletter">
<title> Unsubscribe from Earth Hammam Newsletter</title>
{% endblock %}

{% block content %}
    <div class="main-content">
            <!--Section Earth Hammmam Unsubscribe form goes here-->
            <section class="row">
                <div class="general-container">
                    <h2 class="text-uppercase">Unsubscribe from Earth Hammam Newsletter</h2>
                    <div class="container col-4">
                        <form method="post" action="{% url 'unsubscribe' %}">
                            {% csrf_token %}
                              <input type="email" name="email" id="Unsubscribe" class="form-control text-center"  placeholder="Ente your Email Address"/>
                            <button class="btn btn-wetsand mt-4"   type="submit">Unsubscribe</button>
                          </form>
                    </div>
                </div>
            </section>
    </div>
{% endblock %}
