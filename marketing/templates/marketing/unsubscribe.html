{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid mt-6">
            <!------------------------------------- Section Earth Hammmam Facility goes here-->
            <section class="row">
                <div class="container col-8 text-center mt-3">
                    <h2 class="logo-font">Unsubscribe to Earth Hammma Newsletter</h2>
                    <div class="container col-6">
                        <form method="post" action="{% url 'unsubscribe' %}">
                            {% csrf_token %}
                              <input type="email" name="email" id="Unsubscribe" class="form-control"  placeholder="Ente your Email Address"/>
                            <button class="btn btn-black mt-4"   type="submit">Unsubscribe</button>
                          </form>
                    </div>
                </div>
            </section>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
